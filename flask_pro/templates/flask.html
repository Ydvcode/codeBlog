{% extends 'base.html' %}
{% block Title %}
Flask Page
{% endblock %}
{% block content %}
<h1>Welcome To Your Projects</h1>
<table class="table table-striped">
   <thead>
      <tr>
         <th scope="col">Id</th>
         <th scope="col">Name</th>
         <th scope="col">Phone</th>
         <th scope="col">Email</th>
         <th scope="col">Submitted Projects</th>
      </tr>
   </thead>
   <tbody>
      {% for item in items %}
      <tr>
         <td>{{ item.id }}</td>
         <td>{{ item.name}}</td>
         <td>{{ item.phone}}</td>
         <td>{{ item.email}}</td>
         <td>
            <button class="btn btn-outline btn-info">Project Info</button>
            <button class="btn btn-primary">Code info</button>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
